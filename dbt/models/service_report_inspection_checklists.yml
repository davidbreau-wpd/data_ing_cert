version: 2

models:
  - name: service_report_inspection_checklists
    columns:
      - name: id
        type: integer
        tests:
          - unique
          - not_null
      - name: item_category
        type: text
      - name: item_number
        type: float
      - name: check_item
        type: text
      - name: result
        type: text 
      - name: service_report_id
        type: integer
      - name: order_number
        type: integer